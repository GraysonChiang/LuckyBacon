<!DOCTYPE html>
<html lang="tw">
<head>
    <title>臺北大學商學院2018聖誕趴抽獎系統</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="lib/bootstrap-3.3.6.min.css">
    <link rel="stylesheet" href="lib/style.css">
    <script src="lib/jquery-1.11.3.min.js"></script>
    <script src="lib/polygonizr.min.js"></script>

    <script>
        $(document).ready(function () {
            // $('#example').polygonizr();
            let candidates = [];
            let winners = [];

            if (typeof (Storage) !== "undefined") {
                if (sessionStorage["candidates"] !== undefined) {
                    $('#candidates').val(sessionStorage["candidates"]);
                }
            }

            $('#restart').on('click', function () {
                re_init();
                document.location.reload();
            });

            $('#continue').on('click', function () {
                sessionStorage["candidates"] = candidates.join('\n');
                document.location.reload();
            });


            $('#letsgo').click(function () {

                if (typeof (Storage) !== "undefined") {
                    sessionStorage.setItem('candidates', $('textarea[name=candidates]').val());
                }

                let tmpCount = $('#counter').val();

                candidates = [];

                $.trim($('#candidates').val())
                    .replace(/,/g, '\n')
                    .split('\n')
                    .forEach(function (i) {
                        if (i.length === 0) {
                            return this;
                        }
                        candidates.push(i);
                    });

                console.log('init : ' + candidates.toString());

                $('#candidates_count').text('本次共 ' + candidates.length + ' 位抽獎者');

                if (candidates.length < tmpCount) {
                    alert('名單少於獎項名額。');
                    return false;
                }

                shuffle(candidates);

                for (let i = 0; i < tmpCount; i++) {
                    winners.push(candidates.splice(0, 1));
                }

                winners.forEach(function (name) {
                    $('#results').append('<span class="pnw">' + name + '</span>');
                });

                $('#content').fadeOut();

                $('#footer').fadeOut(function () {
                    $('#results').fadeIn()
                });

            });

            function shuffle(array) {
                let currentIndex = array.length, temporaryValue, randomIndex;
                while (0 !== currentIndex) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex -= 1;
                    temporaryValue = array[currentIndex];
                    array[currentIndex] = array[randomIndex];
                    array[randomIndex] = temporaryValue;
                }
                return array;
            }

            function re_init() {
                candidates = [];
                winners = [];
            }
        });
    </script>
</head>
<body>
<div id="example">
    <div id="box">
        <div class="top">線上抽獎系統</div>
        <div id="content">
            <div class="left">
                <label for="candidates" id="people">本次抽籤共</label>
                <textarea name="candidates" id="candidates" class="form-control" rows="12"></textarea>
            </div>
            <div class="right">
                <div id="price_list">
                    <label for="counter">抽出
                        <input type="text" class="count" id="counter" value="1"/>
                    </label>
                </div>
                <button id="letsgo" class="btn btn-success">開始抽獎！</button>
            </div>
        </div>
        <div id="footer"></div>
        <div id="results" style="display: none;">
            <span class="pn">得獎名單：</span>
            <span id="candidates_count"></span>
            <button id="restart" class="btn btn-success">重新開始</button>
            <button id="continue" class="btn btn-success">剩下的繼續抽籤</button>
            <div id="congrats">恭喜以下得獎者！</div>
        </div>
    </div>
</div>
</body>
</html>
