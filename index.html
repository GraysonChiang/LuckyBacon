<!DOCTYPE html>
<html lang="tw">
<head>
    <title>臺北大學商學院2018聖誕趴抽獎系統</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="lib/bootstrap-4.1.3-dark.min.css">
    <link rel="stylesheet" href="lib/style.css">
    <script src="lib/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>

    <script>
        $(document).ready(function () {
            new Vue({
                el: '#app',
                data: {
                    snowflakes: [],
                },
                methods: {
                    remove() {
                        this.snowflakes = this.snowflakes.filter(snowflake => !(
                            snowflake.cy > 500 ||
                            (snowflake.cx < 0 && snowflake.xSpeed < 0) ||
                            (snowflake.cx > 500 && snowflake.xSpeed > 0)
                        ));
                    },
                    add() {
                        while (this.snowflakes.length < 250) {
                            this.snowflakes.push({
                                cx: _.random(-250.0, 750.0),
                                cy: _.random(-500.0, 0.0),
                                r: _.random(0.1, 1.5),
                                xSpeed: _.random(-0.5, 0.5),
                                ySpeed: _.random(0.5, 1.5),
                            });
                        }
                    },
                    move() {
                        this.snowflakes.map((snowflake) => {
                            snowflake.cy += snowflake.ySpeed;
                            snowflake.cx += snowflake.xSpeed;
                        });
                    },
                    step() {
                        this.remove();
                        this.add();
                        this.move();
                        requestAnimationFrame(this.step);
                    }
                },
                mounted() {
                    requestAnimationFrame(this.step);
                },
            });
        });

    </script>
    <script>
        $(document).ready(function () {
            let candidates = [];
            let winners = [];

            if (typeof (Storage) !== "undefined") {
                if (sessionStorage["candidates"] !== undefined) {
                    $('#candidates').val(sessionStorage["candidates"]);
                }
            }

            $('#restart').on('click', function () {
                document.location.reload();
                sessionStorage["candidates"] = '';
                re_init();
            });

            $('#continue').on('click', function () {
                sessionStorage["candidates"] = candidates.join('\n');
                document.location.reload();
            });

            $('#letsgo').on('click', function () {
                if (typeof (Storage) !== "undefined") {
                    sessionStorage.setItem('candidates', $('#candidates').val());
                }

                let tmpCount = $('#counter').val();

                candidates = [];

                $.trim($('#candidates').val())
                    .replace(/,/g, '\n')
                    .split('\n')
                    .forEach(function (i) {
                        if (i.length === 0) {
                            return this;
                        }
                        candidates.push(i);
                    });

                console.log('init : ' + candidates.toString());

                let rate = (tmpCount / candidates.length * 100).toFixed(2);

                $('#candidates_count').text('本次共 ' + candidates.length + ' 位抽獎者 ，' + '抽出 ' + tmpCount + ' 位，' + '中奬率 ' + rate + ' % ');

                if (candidates.length < tmpCount) {
                    alert('名單少於獎項名額。');
                    return false;
                }

                shuffle(candidates);

                for (let i = 0; i < tmpCount; i++) {
                    winners.push(candidates.splice(0, 1));
                }

                winners.forEach(function (name) {
                    $('.name_list').append('    <div class="card">\n' +
                        '                    <div class="front">' + name + '</div>\n' +
                        '                </div>');
                });

                $('#content').fadeOut();

                $('#footer').fadeOut(function () {
                    $('#results').fadeIn()
                });

            });

            function shuffle(array) {
                let currentIndex = array.length,
                    temporaryValue, randomIndex;
                while (0 !== currentIndex) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex -= 1;
                    temporaryValue = array[currentIndex];
                    array[currentIndex] = array[randomIndex];
                    array[randomIndex] = temporaryValue;
                }
                return array;
            }

            function re_init() {
                candidates = [];
                winners = [];
            }
        });
    </script>
</head>

<body>
<svg id="app" viewBox="0 0 500 500">
    <circle v-for="snowflake in snowflakes"
            class="snowflake"
            :cx="snowflake.cx"
            :cy="snowflake.cy"
            :r="snowflake.r"/>
</svg>
<div class="container title">
    <div class="row">
        <div class="col">
            <h3 class="display-5" style="text-align: center;color: #F7D354;font-weight: bold">臺北大學商學院</h3>
            <h1 class="display-3" style="text-align: center;color: #F7D354;font-weight: bold">聖誕奇蹟亮晶晶</h1>

        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div id="content" class="col">
            <div class="left">
                <label for="candidates" id="people">本次抽籤共</label>
                <textarea id="candidates" class="form-control" rows="12" placeholder="請貼上抽獎者姓名，以斷行分開"></textarea>
            </div>
            <div class="form-group">
                <label class="col-form-label col-form-label-lg" for="counter"></label>
                <input class="form-control form-control-lg" type="number" id="counter" placeholder="請輸入人數">
            </div>
            <button id="letsgo" type="button" class="btn btn-primary btn-lg btn-block">開始抽獎</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12" id="results" style="display: none;">

            <div class="col">
                <h2 id="candidates_count"></h2>
                <h1>得獎名單：</h1>
            </div>
            <div class="col">
                <div class="row name_list"></div>
            </div>
            <div class="col re-box">
                <button id="restart" type="button" class="btn btn-warning">重新開始</button>
                <button id="continue" class="btn btn-success">剩下的繼續抽籤</button>
            </div>
            <div id="footer" class="col"></div>
        </div>
    </div>
</div>

<div class="container" style="padding-top: 80px;padding-bottom: 100px;">
    <div class="row">
        <div class="col" style="text-align: center;">
                <span>The tool made by <a href="https://github.com/GraysonChiang" target="_blank">Grayson Chiang</a>. Source code on <a
                        href="https://github.com/GraysonChiang/LuckyBacon" target="_blank">GitHub</a></span>
        </div>
    </div>
</div>

</body>
</html>
